<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- BÀI 1: -->
    <div
      class="container w-50 shadow mt-5 p-3"
      style="height: 170px; background-image: url(../img/corner-4.png)"
    >
      <h3>Bài 1: Tìm số nguyên dương nhỏ nhất</h3>
      <button class="btn btn-success" id="btnTinhSoChanLe">Xem kết quả</button>
      <div class="alert alert-secondary w-50 mt-2" id="ketQua1"></div>
    </div>

    <!-- BÀI 2 -->
    <form action="">
      <div
        class="container w-50 shadow mt-5 p-3"
        style="height: 300px; background-image: url(../img/corner-4.png)"
      >
        <h3 class="mb-3">Bài 2: Tính tổng</h3>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input
              id="nhapSoX"
              type="number"
              class="form-control"
              placeholder="Nhập số x"
            />
          </div>
          <div class="form-group col-md-6">
            <input
              id="nhapSoN"
              type="number"
              class="form-control"
              placeholder="Nhập số n"
            />
          </div>
        </div>
        <button id="btnTinhTong" class="btn btn-primary rounded-pill px-5 py-2">
          Tính tổng
        </button>
        <div id="ketQua2" class="alert alert-secondary p-4 mt-3"></div>
      </div>
    </form>
    <!-- BÀI 3 -->
    <form action="">
      <div
        class="container w-50 shadow mt-5 p-3"
        style="height: 300px; background-image: url(../img/corner-4.png)"
      >
        <h3 class="mb-3">Bài 3: Tính giai thừa</h3>
        <div class="form-row">
          <div class="form-group col-4">
            <input
              id="nhapN"
              type="number"
              class="form-control"
              placeholder="Nhập số n"
            />
          </div>
        </div>
        <button
          id="btnTinhGiaiThua"
          class="btn btn-primary rounded-pill px-5 py-2"
        >
          Tính
        </button>
        <div id="ketQua3" class="alert alert-secondary p-4 mt-3"></div>
      </div>
    </form>
    <!-- BÀI 4 -->
    <div
      class="container w-50 shadow mt-5 p-3"
      style="height: auto; background-image: url(../img/corner-4.png)"
    >
      <h3>Bài 4: Tạo thẻ Div</h3>
      <button class="btn btn-success" id="btnTaoThe">Tạo thẻ</button>
      <div class="alert alert-secondary w-100 mt-2" id="ketQua4"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./method/method.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
